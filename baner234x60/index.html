<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mbaner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <a href="https://www.krojacevaskola.com" target="_blank" id="m-baner-link">
    <img class="logo" src="img/logo.png" alt="logo">
  </a>

  <script>
    var bannerHolder;
    var newOne;
    setInterval(function () {
      bannerHolder = document.getElementById('m-baner-link');
      newOne = bannerHolder.cloneNode(true);
      bannerHolder.parentNode.replaceChild(newOne, bannerHolder);
    },10000);
  </script>
</body>
</html>
